{% extends "layout/appLayout.html" %}

{% block title %}User Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add User</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add User</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/users-store">
                            <div class="form-group">
                                <label class="small mb-1" >First name :</label>
                                <input class="form-control py-4" name="first_name"type="text" placeholder="Enter name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Last name :</label>
                                <input class="form-control py-4" name="last_name" type="text" placeholder="Enter last name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="email">Email</label>
                                <input class="form-control py-4" name="email" id="email" type="text" placeholder="Enter email" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Country :</label>
                                <input class="form-control py-4" name="country"type="text" placeholder="Enter name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >City :</label>
                                <input class="form-control py-4" name="city" type="text" placeholder="Enter last name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="email">Address</label>
                                <input class="form-control py-4" name="address" id="address" type="text" placeholder="Enter email" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="password">Password</label>
                                <input class="form-control py-4" name="password" id="password" type="password" placeholder="Enter password" />
                            </div>
                            <input class="btn btn-primary"  id="login" value="Create"
                                   type="submit"x/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
